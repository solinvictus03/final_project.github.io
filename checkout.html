<body id="subpage">

  <div class="game-content">
    <header class="header">
        <div class="container">
            <h1 class="font-effect-neon"><a href="index.html">Win ability</a></h1>
            <h1 style = "text-align: center; " id="status"></h1>
            <form name= MyForm style="text-align: center;">
                <input name=stopwatch size=10 value="00:00:00.00" disabled style="text-align: center; background-color:transparent; border-radius: 15px; color:black; font-size:25px">
            </form>
        </div>
    </header>
    <main>
        <section class="game-section">
            <div class="container game-section__container"></div>
        </section>
    </main>
</div>


<script>
    window
.onload = () => {
StartStop();
}

var base = 60;
var clocktimer, dateObj, dh, dm, ds, ms;
var readout = '';
var h = 1,
m = 1,
tm = 1,
s = 0,
ts = 0,
ms = 0, 
init = 0;
function ClearСlock() {

clearTimeout(clocktimer);
h = 1;
m = 1;
tm = 1;
s = 0;
ts = 0;
ms = 0;
init = 0;
readout = '00:00:00';
document.MyForm.stopwatch.value = readout;
}

function StartTIME() {
var cdateObj = new Date();
var t = (cdateObj.getTime() - dateObj.getTime()) - (s * 1000);
if (t > 999) {
s++;
}
if (s >= (m * base)) {
ts = 0;
m++;
} else {
ts = parseInt((ms / 100) + s);
if (ts >= base) {
  ts = ts - ((m - 1) * base);
}
}
if (m > (h * base)) {
tm = 1;
h++;
} else {
tm = parseInt((ms / 100) + m);
if (tm >= base) {
  tm = tm - ((h - 1) * base);
}
}
ms = Math.round(t / 10);
if (ms > 99) {
ms = 0;
}
if (ms == 0) {
ms = '00';
}
if (ms > 0 && ms <= 9) {
ms = '0' + ms;
}
if (ts > 0) {
ds = ts;
if (ts < 10) {
  ds = '0' + ts;
}
} else {
ds = '00';
}
dm = tm - 1;
if (dm > 0) {
if (dm < 10) {
  dm = '0' + dm;
}
} else {
dm = '00';
}
dh = h - 1;
if (dh > 0) {
if (dh < 10) {
  dh = '0' + dh;
}
} else {
dh = '00';
}
readout = dh + ':' + dm + ':' + ds;
document.MyForm.stopwatch.value = readout;
clocktimer = setTimeout("StartTIME()", 1);
}

function StartStop() {
if (init == 0) {
ClearСlock();
dateObj = new Date();
StartTIME();
init = 1;
} else {
clearTimeout(clocktimer);
init = 0;
}
}
</script>
<script type="module" src="game/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


</body>
