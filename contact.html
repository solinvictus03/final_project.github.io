            <div id="content">
                <h2>Contact Information</h2>


                <form action="back/contact.php" method="post">
                    <div class="form" id="registerBlock" onsubmit="checkpsw()">
                        <div class="container">
                            <div class="title">
                                Leave info
                            </div>
                            <div class="enter">
                                <label for="name">First Name<i style="color: rgb(134, 46, 46);">*</i></label>
                                <input type="text" class="input" id="name" name="name" required>
                            </div>
                            <div class="enter">
                                <label for="surname">Last Name</label>
                                <input type="text" class="input" id="surname" name="surname">
                            </div>
                            <div class="enter">
                                <label for="email">Email <i style="color: rgb(134, 46, 46);">*</i></label>
                                <input type="email" class="input" id="email" name="email" required>
                            </div>
                            <div class="enter">
                                <label for="phone">Phone number <i style="color: rgb(134, 46, 46);">*</i></label>
                                <input type="tel" class="input" id="phone" name="phone" maxlength="12"
                                    placeholder="+7 __________" required>
                            </div>
                            <div class="enter">
                                <label for="comment">Comment <i style="color: rgb(134, 46, 46);">*</i></label>
                                <input type="comment" class="input" id="comment" name="comment"
                                    placeholder="Comment...." required>
                            </div>


                            <div class="register">
                                <input type="submit" value="Send" class="btn" onsubmit="checkpsw()">
                            </div>
                        </div>

                    </div>
                </form>
